<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; object-src 'none';">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Fida Zaman</title>
  <link rel="icon" href="assets/fida-y-bg.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="glassy-box">
        <div class="imgwbtn">
            <div class="portimg">
                <img src="assets/fida-y-bg.png" alt="">
            </div>
          <div class="buttons">
            <a href="https://github.com/fidazams" target="_blank" class="btn">
              <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://facebook.com/fidazams" target="_blank" class="btn">
              <i class="fab fa-facebook"></i> Facebook
            </a>
          </div>
        </div>
      <div class="quote">
        <span id="typing-text"></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
